---
layout: default
author: ""
thumbnail: ""
---

    <section class="container-fluid no-padding bg-brand-color">
        <div class="container">
            <div class="row">
                <h1 class="col-xs-12 col-md-12 white-color padding-bottom60">{{page.title}}</h1>
            </div>
        </div>
    </section>

    <article class="container">
        <div class="row">
            {% if page.img %}
            <div class="col-xs-12 col-md-12">
                <img src="{{ page.img | absolute_url }}" class="img-responsive"/>
            </div>
            {% endif %}
            <div class="col-xs-12 col-md-12">
                {{ content }}
            </div>
        </div>
    </article>
    {% include default-js.html %}
